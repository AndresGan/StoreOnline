{% url 'login' as login %}
{% url 'register' as register %}
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="#" class="navbar-brand">Store Online</a>
    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse hide">
        {%if user.is_authenticated%}
        <li class="navbar-item">
            <a href="{% url 'logout'%}" class="nav-link">
                <span class="fas fa-sign-out-alt"></span>
                logout</a>
        </li>

        {% else %}
        <ul class="nav navbar-nav ml-auto">
            <li class="navbar-item {% if request.path == login %} activate{% endif %}">
                <a href="{{login}}" class="nav-link">
                    <span class="fas fa-user"></span>
                    login</a>
            </li>

            <li class="navbar-item {% if request.path == register %} activate{% endif %}">
                <a href="{{register}}" class="nav-link">
                    <span class="fas fa-sign-in-alt"></span>
                    Registro</a>
            </li>
            {% endif %}

            
        </ul>
    </div>
</nav>
